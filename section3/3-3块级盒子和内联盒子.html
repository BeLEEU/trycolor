<body>
    <p> 
        block元素
        1.独占一行
        2.当没有设置宽的时候，宽为父元素的宽
        3.支持所有样式
        4.所在的区域是一个矩形
    </p>
    <div class="div1"></div>
    <p>
        inline元素
        1.有些样式不支持，比如没有宽和高
        2.所有的内容会改变宽
        3.盒子之间不会产生换行
        4.inline之间有间隙
        5.不一定是矩形
    </p>
    <span>这是一个内联</span>
</body>
